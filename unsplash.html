<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: #f9f9f9;
        color: #333;
        padding: 2rem;
        text-align: center;
      }

      #search {
        padding: 0.8rem 1rem;
        width: 250px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
        outline: none;
        transition: border 0.3s ease;
      }

      #search:focus {
        border: 2px solid #333;
      }

      #btn {
        padding: 0.8rem 1.2rem;
        margin-left: 0.5rem;
        border: none;
        background: #333;
        color: white;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      #btn:hover {
        background: #555;
      }
      .body {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 2rem;
      }
      #gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
        width: 70vw;
      }

      .card {
        position: relative;
        overflow: hidden;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        transition: transform 0.3s ease;
      }

      .card::after {
        content: "View";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        color: #fff;
        font-size: 1.2rem;
        font-weight: 500;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
      }

      .card:hover img {
        transform: scale(1.1);
      }

      .card:hover::after {
        opacity: 1;
      }
      #loadMore {
        display: block;
        margin: 2rem auto;
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
        border: none;
        background: #333;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      #loadMore:hover {
        background: #555;
      }
    </style>
  </head>
  <body>
    <input type="text" id="search" placeholder="Search images..." />
    <button id="btn">Search</button>
    <div class="body">
      <div id="gallery"></div>
      <button id="loadMore">Load More</button>
    </div>
    <script src="./unsplash.js"></script>
  </body>
</html>
